<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__content container">
                <h2 class="nav__logo">Manu ツ</h2>
            <ul class="nav__container">
                <li class="nav__item"><a href="" class="nav__link">Inicio</a></li>
                <li class="nav__item"><a href="" class="nav__link">Acerca de </a></li>
                <li class="nav__item"><a href="" class="nav__link">Contactanos</a></li>
            </ul>
            </div>
            
        </nav>
    </header>

    <main class="main">
        <form action="" class="form">
            <h2 class="form__title">Seguimos en contacto</h2>

            <div class="form__container">
                <label for="name" class="label">Nombre</label>
                <input type="text" class="input" id="name">
                <label for="email" class="label">Correo</label>
                <input type="email" name="" id="email" class="input">
                <label for="num">Teléfono</label>
                <input type="number" name="" id="num">

            </div>
        </form>

        <figure class="figure__form">
            <img src="img/img__form.svg" alt="" class="img__form">
        </figure>
    </main>

    <footer class="footer">

        <div class="footer__container container">
            <p class="footer__copy">Todos los derechos reservados &copy;</p>

            <div class="redes">
                <a href="" class="redes__link"><i class="icon fab fa-facebook-f"></i></a>
                <a href="" class="redes__link"><i class="icon fab fa-instagram"></i></a>
                <a href="" class="redes__link"><i class="icon fab fa-whatsapp"></i></a>
            </div>
        </div>
        
    </footer>
    <script src="https://kit.fontawesome.com/a0e09f91b9.js" crossorigin="anonymous"></script>
